plugins:
  segment_CDP_enabled:
    default: false
    client: false

  segment_CDP_writeKey:
    default: ''
    client: false

  segment_CDP_internal_domain:
    default: ''
    client: false

  segment_CDP_debug_enabled:
    default: false
    client: false

  segment_CDP_user_id_source:
    default: 'email'
    client: false
    type: enum
    choices:
      - email           # User's email as userId
      - sso_external_id # SSO external ID as userId
      - use_anon        # Uses custom 36-char anonymousId
      - discourse_id    # Original Discourse User ID as userId
